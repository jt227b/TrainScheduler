<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- LINK TO FIREBASE CDN GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="#"></script>

    <style>
        #employee-table th,
        td {

            width: 16.575%;
        }
    </style>
</head>

<body>

    <!-- Train Scheduler -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center"><strong>Train Departures</strong></h1>
            <h3 class="text-center"><strong>DART. let's go!</strong></h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Train Schedule List -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Train Schedule</strong></h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>

                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <!-- Add Train Div  -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Add Train</strong></h3>
                    </div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="name"><strong> Train Name</strong></label>
                                <input class="form-control" id="name" placeholder="Dallas Station" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination"><strong>Destination</strong></label>
                                <input class="form-control" id="destination" placeholder="Plano, TX" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-time"><strong>First Train Time (HH:mm - military
                                        time)</strong></label>
                                <input class="form-control" id="first-time" placeholder="12:30" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency"><strong>Frequency (min)</strong></label>
                                <input class="form-control" id="frequency" placeholder="15" type="text">
                            </div>
                            <button class="btn btn-warning float-left"
                                id="add-trainTimer-btn"><strong>Submit</strong></button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="./assets/js/moment.js"></script>

</body>

</html>
